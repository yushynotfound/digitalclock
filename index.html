<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@100;300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="clock">
        <h2>DIGITAL CLOCK</h2>
        <div class="clock-container">
            <div class="clock-items"><p id="hour">15</p></div>
            <div class="clock-items"><p id="minute">22</p></div>
            <div class="clock-items"><p id="second">42</p></div>
        </div>
        <p id="date"></p>
    </div>
</body>
<script src="app.js"></script>
</html>
